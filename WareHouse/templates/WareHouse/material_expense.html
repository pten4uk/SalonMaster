{% extends 'WareHouse/base.html' %}

{% block content %}
<h1>{{ material }} (Объем: {{ material.volume }} гр.):</h1>
<form method="post">
    {% csrf_token %}
    <p>Укажите количество израсходованного материала в граммах(мл.):</p>
    <p>{{ form.quantity }} <input type="submit" value="Применить"></p>
    <b>{{ form.error }}</b>

</form>


{% endblock content %}
