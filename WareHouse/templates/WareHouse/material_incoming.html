{% extends 'WareHouse/base.html' %}

{% block content %}
<h1>{{ material }}:</h1>
<form method="post">
    {% csrf_token %}
    <p>Укажите количество материала, которое нужно добавить на склад:</p>
    <p>Упаковок: {{ form.packages }} Грамм: {{ form.quantity }} <input type="submit" value="Применить"></p>
</form>


{% endblock content %}
